<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Clash Synergy Network</title>

        <!-- MDB 5 -->
        <link href="css/mdb.min.css" rel="stylesheet" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <!-- Nav bar -->
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Clash Synergy Network</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                id="full"
                                >Full Graph</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="ego"
                                >Ego Network</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="heatmap"
                                >Heatmap</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="clustergram"
                                >Clustergram</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- a container for the graph/ego-network/heatmap/clustergram -->
        <div id="container" class="mt-5">
            <div style="position: fixed">
                <div
                    class="bg-light text-light p-2 mt-3 ms-2 rounded"
                    style="float: left; clear: left"
                >
                    <select
                        class="select bg-primary"
                        multiple
                        data-mdb-clear-button="true"
                        id="multi"
                    >
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option>Six</option>
                    </select>
                    <label class="form-label select-label"
                        >Select Ego Card(s)</label
                    >
                </div>
                <div
                    class="bg-light text-light p-2 mt-3 ms-2 rounded"
                    style="float: left; clear: left"
                >
                    <select
                        class="select"
                        multiple
                        data-mdb-clear-button="true"
                        id="multi"
                    >
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option>Six</option>
                    </select>
                    <label class="form-label select-label"
                        >Select Ego Card(s)</label
                    >
                </div>
            </div>
        </div>

        <!-- MDB 5 JS -->
        <script src="js/mdb.min.js"></script>

        <!-- Bootstrap 5 JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- d3.js (v7) -->
        <script src="https://d3js.org/d3.v7.min.js"></script>

        <!-- plotly.js -->
        <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>

        <!-- helper functions -->
        <script src="js/helpers.js?0"></script>

        <!-- graph function -->
        <script src="js/graph.js?0"></script>

        <!-- heatmap function -->
        <script src="js/heatmap.js"></script>

        <!-- clustergram function -->
        <script src="js/clustergram.js"></script>

        <!-- floating menus -->
        <script src="js/float.js"></script>

        <!-- nav bar control event listeners -->
        <script>
            // upon window load
            window.addEventListener("load", () => {
                // insert graph into document
                insertGraph();

                // nav bar full button
                document
                    .querySelector("#full")
                    .addEventListener("click", () => {
                        // intentional: reload instead of DOM manipulation - reduces lag
                        location.reload();
                    });

                // nav bar ego button
                document
                    .querySelector("#ego")
                    .addEventListener("click", async () => {
                        // clear content first
                        clearContainer();

                        // some helper variables
                        const graphResp = await fetch(
                            "graph_lasso_0.001.json?0"
                        );
                        const weightedGraph = await graphResp.json();
                        const graph = weightedGraph.adj;
                        const graphVertices = Object.keys(graph);
                        const container = document.querySelector("#container");

                        // insert select ego
                        const select = await insertSelectEgoFloat(
                            graphVertices,
                            container
                        );

                        // insert floating menu
                        await insertSimilarEgoFloat(
                            graph,
                            graphVertices,
                            select.value,
                            select.value,
                            container
                        );

                        // insert ego network
                        insertGraph(select.value);

                        // make select dropdown responsive
                        select.addEventListener("change", async () => {
                            document.querySelector("#graph-svg").remove();
                            document
                                .querySelector("#similar-ego-float")
                                .remove();
                            await insertSimilarEgoFloat(
                                graph,
                                graphVertices,
                                select.value,
                                select.value,
                                container
                            );
                            insertGraph(select.value);
                        });

                        // update nav bar button highlight
                        document
                            .querySelector("#full")
                            .classList.remove("active");
                        document
                            .querySelector("#heatmap")
                            .classList.remove("active");
                        document
                            .querySelector("#clustergram")
                            .classList.remove("active");
                        document.querySelector("#ego").classList.add("active");
                    });

                // nav bar heatmap button
                document
                    .querySelector("#heatmap")
                    .addEventListener("click", () => {
                        clearContainer();
                        insertHeatmap();
                        document
                            .querySelector("#full")
                            .classList.remove("active");
                        document
                            .querySelector("#ego")
                            .classList.remove("active");
                        document
                            .querySelector("#clustergram")
                            .classList.remove("active");
                        document
                            .querySelector("#heatmap")
                            .classList.add("active");
                    });

                // nav bar clustergram button
                document
                    .querySelector("#clustergram")
                    .addEventListener("click", () => {
                        clearContainer();
                        insertClustergram();
                        document
                            .querySelector("#full")
                            .classList.remove("active");
                        document
                            .querySelector("#ego")
                            .classList.remove("active");
                        document
                            .querySelector("#heatmap")
                            .classList.remove("active");
                        document
                            .querySelector("#clustergram")
                            .classList.add("active");
                    });

                // // refresh page on window resize
                // window.addEventListener("resize", () => {
                //     setTimeout(() => {
                //         location.reload();
                //     }, 1000);  // pause 1 second, then refresh
                // });
            });
        </script>
    </body>
</html>
